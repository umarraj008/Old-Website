<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="logo/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
        <title>Umar Rajput</title>
        <style>
            * {
                font-family: Roboto;
                font-weight: 300;
                margin: 0;
                padding: 0;
                color: #fff;
                cursor: default;
            }
            
            body {
                background: #141414;
            }
            
            br.clear {
                clear: both;
            }
            
            
            
            /* HEADER */
            header {
                width: 100%;
                height: 50px;
                background: #2b2b2b;
                justify-content: left;
                align-items: center;
                display: flex;
            }
            
            header #logo {
                height: 100%;
                margin-left: 5px;
                float: left;
            }
            
            header #logo:hover {
                cursor: pointer;
            }
            
            header #titleText {
                float: left;
                top: 50%;
                margin-left: 10px;
            }
            
            header #buttonContainer {
                margin-left: 20px;
            }
            
            header #button {
                float: left;
                margin-left: 10px;
                margin-right: 10px;
                width: 70px;
                height: 30px;
                text-align: center;
                transition: 0.2s ease-in-out;
                cursor: pointer;
            }
            
            header #button:hover {
                background: #545454;
                cursor: pointer;
            }
            
            header #button p {
                padding-top: 5px;
                cursor: pointer;
            }
            
            
            /* BODY TITLE the dates */
            #title { 
                margin-top: 20px;
                margin-left: 40px;
                clear: left;
            }
            
            /* BODY TITLE*/
            #subtitle {
                margin-left: 40px;
                clear: left;
            }
            
            /* TEXT SECTION */
            
            p.text {
                font-size: 20px;
                margin-top: 10px;
                margin-left: 40px;
            }
            
            hr {
                margin-left: 40px;
                margin-right: 40px;;
            }
            
            .boldText0 {
                background: orange;
            }
            
            .boldText1 {
                background: #29adff;
            }
            
            .boldText2 {
                background: red;
            }
            
            .boldText3 {
                background: yellow;
            }
            
            .boldText4 {
                background: white;
            }
            
            .boldText5 {
                background: white;
            }
            
            .boldText6 {
                background: white;
            }
            
            .boldText7 {
                background: seagreen;
            }
            
            
            /* FOOTER */
            footer {
                width: 100%;
                height: 40px;
                background: #2b2b2b;
                justify-content: center;
                align-content: center;
                display: flex;
                position: relative;
            }
            
            footer p {
                margin-left: 20px;
                margin-right: 20px;
                padding-top: 10px;  
            }
            
            footer p.link:hover {
                text-decoration: underline;
                cursor: pointer;
            }
            
            #link:hover {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <!-- HEADER SECTION -->
        <header>
            <img id="logo" src=logo/favicon.png onclick=" location.href='index.html' ">
            <h1 id="titleText" onclick=" location.href='index.html' ">Umar Rajput</h1>
            <div id="buttonContainer">
                <div id="button" onclick=" location.href='index.html' "><p>Home</p></div>
                <div id="button" onclick=" location.href='About.html' "><p>About</p></div>
                <div id="button" onclick=" location.href='updates.html' "><p>Updates</p></div>
            </div>
        </header>

        <!-- About Section -->
        <div class="contentContainer" id="contentContainer">
            <h1 id="title"><center>Updates</center></h1>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        
        <script>
            var text = "[12/12/2020],[7Shooting Game]| Shooting improved.,[7Shooting Game]| Added character animation.,[7Shooting Game]| Added character textures.,[7Shooting Game]| Added ground texture.,#[11/12/2020],[7Shooting Game]| Created new shooter game,#[09/12/2020],[0Homepage]| Added transition.,[2Flappy Bird]| Updated graphics.,[2Flappy Bird]| Finished gameplay.,#[08/12/2020],[1X and O]| Updated computer on x and o.,[2Flappy Bird]| Created new version of flappy bird.,#[07/12/2020],[1X and O]| Added computer to gamemode 1.,[1X and O]| Updated gameplay.,[1X and O]| Added new background.,#[06/12/2020],[0Homepage]| Added main title.,[0Homepage]| Updated background.,[0Homepage]| Created the update page.,[1X and O]| Created a new version of X and O.,[0Homepage]| Created a splahscreen.,#[02/12/2020],[0Homepage]| Created an about page.,#[14/05/2022][0Homepage]| Added Elemental 4 to the homepage.,";
            
            var body = document.getElementById("contentContainer");
            var logs = text.split("#");
            var item;

            for (let i = 0; i < logs.length; i++) {
                item = logs[i].split(",");
                   
                var h1 = document.createElement("h1");
                h1.id = "title";
                h1.innerHTML = item[0];
                body.append(h1);
                
                for (let t = 1; t < item.length; t++) {
                    let final = item[t].split("|");
                    
                    let p = document.createElement("p");
                    let b = document.createElement("b");
                    
                    p.className = "text";
                    b.className = "boldText" + final[0].charAt(1);
                    b.innerHTML = (final[0] != "") ? "[" + final[0].substr(2) : "";
                    p.innerHTML = (final[1] != undefined) ? final[1] : "";
                    p.prepend(b);
                    
                    body.append(p);
                    
                }
                
                body.append(document.createElement("hr"));
            }
        </script>
    </body>
</html>
