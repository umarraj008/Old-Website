<!doctype html>
<html>
    <head>
        <title></title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
        <style>
            body {
                background: #000000;
                color: #fff;
				            
            }
            
            * {
                margin: 0;
                padding: 0;
                font-family: Roboto;
            }
            
            canvas {
                width: 80%;
                border: solid 3px white;
                position: absolute;
                margin-left: 10%;
                margin-top: 20px;
            }
            
        </style>
    </head>
    <body id="body">
        
		<canvas id="canvas" width="1920" height="1080" onload="incrementLoadCounter()"></canvas> 
		<img id="background" src="images/backbackgrdn.png" width="0" onload="incrementLoadCounter()"/>
		<img id="title" src="images/Logo.png" width="0" onload="incrementLoadCounter()"/>
		<img id="ss" src="images/spritesheet.png" width="0" onload="incrementLoadCounter()"/>
		<img id="b1" src="images/background2.png" width="0" onload="incrementLoadCounter()"/>
		<img id="platforms" src="images/platforms.png" width="0" onload="incrementLoadCounter()"/>
		<img id="htp" src="images/htpInfo.png" width="0" onload="incrementLoadCounter()"/>
		<img id="htpText" src="images/htpText.png" width="0" onload="incrementLoadCounter()"/>
		<img id="goTitle" src="images/gameOverTitle.png" width="0" onload="incrementLoadCounter()"/>
		<img id="ywTitle" src="images/YouWinTitle.png" width="0" onload="incrementLoadCounter()"/>
		<img id="lsTitle" src="images/LevelSelectTitle.png" width="0" onload="incrementLoadCounter()"/>
		<img id="lock" src="images/lock.png" width="0" onload="incrementLoadCounter()"/>
		<img id="water" src="images/waterSpriteSheet.png" width="0" onload="incrementLoadCounter()"/>
		<p id="c" class="0"></p>
	<script>
		var totalImages = 12;
		var loadCounter = 0;

		function incrementLoadCounter() {
 		  loadCounter++;
		   if(loadCounter === totalImages) {
		      var x = document.createElement("script");
			x.setAttribute('src', 'main.js');
			document.getElementById("body").appendChild(x);
 		  }
		}

	</script>
    </body>
</html>
